    <style>
        body {
            background: linear-gradient(135deg, #a0e9f7 0%, #1de9b6 100%);

            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;

            font-weight: bold;
            border: none;
            border-radius: 16px;
            padding: 18px 40px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(29,233,182,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .game-btn:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 32px rgba(29,233,182,0.3);
        }
        .game-icon {
            font-size: 2rem;
            margin-right: 12px;
        }
